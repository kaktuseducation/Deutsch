<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Главная страница</title>
        <link rel="stylesheet" type="text/css" href="../css/font.css">
        <link rel="stylesheet" type="css" href="../css/land.css">
    <body>
        <div class = "about">
            <p class = "name">Название</p>
        </div>
        <div class = "symbol">
            <img class = "flag" alt = "Флаг">
            <img class = "emblem" alt = "Герб">
            <img class = "artefact" alt = "Артефакт">
        </div>

        <div class = "act">
            <div class = "button-contasiner">
                <button class = "map" onclick = "map()">Карта</button>
                <button class = "settings" onclick = "settings()">Настройки</button>
                <button class = "menu" onclick = "menu()">Меню</button>
            </div>
        </div>
        <div class = "content"></div>
        
        <script src="js/size.js"></script>
        <script>
            localStorage.setItem('ref', 'land.html');
            function map(){document.location='map.html'}
            function menu(){document.location='index.html'}
            function settings(){document.location='settings.html'}

            set_fontsize();

            land = localStorage.getItem('land');
            DATA = {
                "Baden-Württemberg":        [],
                "Bayern":                   [],
                "Berlin":                   [],
                "Brandenburg":              [],
                "Bremen":                   [],
                "Hamburg":                  [],
                "Hessen":                   [],
                "Mecklenburg-Vorpommern":   [],
                "Niedersachsen":            [],
                "Nordrhein-Westfalen":      [],
                "Rheinland-Pfalz":          [],
                "Saarland":                 [],
                "Sachsen":                  [],
                "Sachsen-Anhalt":	        [],
                "Schleswig-Holstein":       [],
                "Freistaat":                []
            }

            document.querySelector('.name').textContent = land;
            document.querySelector('.flag').src = "img/flags/" + land + ".svg";
            document.querySelector('.emblem').src = "img/emblems/" + land + ".svg";
        </script>
    </body>
</html>
