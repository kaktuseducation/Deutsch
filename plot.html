<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Главная страница</title>
        <link rel="stylesheet" type="text/css" href="css/font.css">
        <link rel="stylesheet" href="css/plot.css">
    <body>
        <div class = "content">
            <div class = "text"></div>
            <div class = "image"></div>
        </div>
        <div class = "act">
            <div class = "button-contasiner">
<!--                 <button class = "btn" onclick = "settings()">Настройки</button> -->
                <button class = "btn" onclick = "back()">Назад</button>
                <button class = "btn" onclick = "next()">Далее</button>
            </div>
        </div>

        <script src="js/size.js"></script>
        <script src="data/plot.js"></script>
        <script>
            localStorage.setItem('ref', 'plot.html');

            TEXT = document.querySelector('.text');
            IMAGE = document.querySelector('.image');
            
            let level = 1;
            let COUNTER = 0;
            let ALL = PLOT[level].length;
            
            function menu(){document.location='index.html'}
            function settings(){document.location='settings.html'}
            function show(){
                TEXT.className = 'text';
                IMAGE.className = 'image';
                page = PLOT[level][COUNTER];
                style = page.position;
                if (style == 'left'){
                    TEXT.classList.add('left');
                    IMAGE.classList.add('right');
                }
                if (style == 'right'){
                    TEXT.classList.add('right');
                    IMAGE.classList.add('left');
                }
                if (style == 'middle'){
                    TEXT.classList.add('middle');
                    IMAGE.classList.add('hidden');
                }
                TEXT.textContent = PLOT[level][COUNTER].text
                IMAGE.style.backgroundImage = 'url(' + PLOT[level][COUNTER].img + ')';
            }
            function next()
            {
                COUNTER += 1;
                if (COUNTER == ALL){
                    COUNTER = 0;
                    document.location='levels/level' + level + '.html';
                }
                else{
                    show();
                }
            }
            function back()
            {
                COUNTER -= 1;
                if (COUNTER == -1){
                    COUNTER = 0;
                    document.location='map.html';
                }
                else{
                    show();
                }
            }
            
            show();
            set_fontsize();
        </script>
        
    </body>
</html>
