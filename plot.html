<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Главная страница</title>
        <link rel="stylesheet" type="text/css" href="css/font.css">
        <link rel="stylesheet" href="css/plot.css">
    <body>
        <div class = "content"></div>
        <div class = "act">
            <div class = "button-contasiner">
                <button class = "btn" onclick = "settings()">Настройки</button>
                <button class = "btn" onclick = "menu()">Меню</button>
                <button class = "btn" onclick = "next()">Далее</button>
            </div>
        </div>

        <script src="js/size.js"></script>
        <script>
            localStorage.setItem('ref', 'plot.html');
            
            PLOT = {
                  1: [
                      {text: 'a', img: 'a.png', position: 'left'},
                      {text: 'b', img: 'b.png', position: 'right'},
                    ],
                  2: [
                      {text: 'a', img: 'a.png', position: 'left'},
                      {text: 'b', img: 'b.png', position: 'right'},
                    ] 
                }
            
            let level = 1;
            let COUNTER = 0;
            let ALL = PLOT[level].lenght;
            
            function menu(){document.location='index.html'}
            function settings(){document.location='settings.html'}
            function next()
            {
                console.log(PLOT[level][COUNTER].text);
                COUNTER += 1;
                if (COUNTER == ALL){
                    document.location='levels/level' + level + '.html';
                }

            }
            next();
            
            set_fontsize();
        </script>
        
    </body>
</html>
