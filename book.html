<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Land der Märchen</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            z-index: 100;
        }
        .loader-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #29231E;
            overflow: hidden;
        }
        .loader-container {
            display: flex;
            align-items: center;
            flex-direction: column;
        }
        .text {
            font-size: 5vw;
            line-height: 5vw; /* Выравнивание текста по центру по вертикали */
            white-space: nowrap;
            color: #ffcc29;

    </style>
</head>
<body>
    <div class="loader-wrapper">
        <div class="loader-container">
            <div class="text">Moment mal! Wir laden Daten herunter</div>
            <button class = "btn" onclick = "map()">zurück</button>
        </div>
    </div>
    <script>
            function map(){document.location='map.html'}
    </script>
</body> 
</html>
